<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: gray;
                color: black;}
                
        </style>
    </head>
    <body>
        practice1:
        <div id="demo">

        </div>
        <script>
           var txt="";
           var arr=["Banana","Orange","Apple","Mango"];
           arr.push("Pinapple","Lemon");
           arr.sort();
           arr.reverse();
           arr.forEach(myfunction);
           function myfunction(value){
               txt=txt+"<li>"+value+"</li>";
           }
           document.getElementById("demo").innerHTML=txt;
        
        </script>
        practice2:
        <div id="demo2">

        </div>
        <script>
            
            var points = [40, 100, 1, 5, 25, 10];
            var t=points.sort(function(a, b){return a - b});
            document.getElementById("demo2").innerHTML=t;

        </script>
        practice3:
        <div id="demo3">

        </div>
        <script>
            var cars = [{type:"Volvo", year:2016}, 
                        {type:"Saab", year:2001},
                        {type:"BMW", year:2010}];
              cars.sort(function(a, b){return a.year - b.year});
              displayCars();
              function displayCars(){
                document.getElementById("demo3").innerHTML=
                cars[0].type + ":" + cars[0].year + "<br>" +
                cars[1].type + ":" + cars[1].year + "<br>" +
                cars[2].type + ":" + cars[2].year;
              }
              
        </script>
        practice4:
        <div id="demo4">

        </div>
        <script>
            var numbers=[4,9,16,25];
            numbers.forEach(myFunction);
            function myFunction(item, index){
                document.getElementById("demo4").innerHTML= document.getElementById("demo4").innerHTML+"index" + (index+1) + ":" + item + "<br>";  
            }

        </script>
    </body>
</html>
